<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Quality image Detection</title>    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="card text-center mt-4 shadow-lg p-3 bg-light rounded" style="width: 40rem;margin:auto ; text-transform: uppercase;">
        
        <div class="card-title" style="color:rgb(56, 97, 230); text-decoration-style: solid;">
            <strong style="font-size:xx-large"> Image Quality Detection </strong>  
          </div>
      

        <div class="card-body">
            <div>
                {% if images %}
                {% for image in images %}

                <div class="alert alert-info  mb-0 mt-4">
                    {{image[0][0]}} <!--jinja2--> <!-- message - > quality-->
                    <br>
                     FM_value: {{image[0][1]}}   <!-- message - > value -->
                    <br>
                </div>
                <br>
                <img src="{{image[1]}}" class="mt-0">  <!-- base64img -->
                {% endfor %}
                
                {% endif %}
            </div>
        </div>

        
        
        <form class="upload" method="post" action="/" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" name="file[]" class="custom-file-input" id="costumfile" multiple required>
                <label class="custom-file-label" for="costumfile">Please upload one image or more </label>
             </div>
            <button type="submit" class="btn btn-block btn-primary">
                <span style="font-size:large"> Define Quality</span> 
            </button>
        </form>
    </div>

    <script>
        $('custom-file-input').on('change',function(){
            //get the file name
            var fileName = $(this).val();
            //replace the "Please upload one image or more" label
            $(this).next('.custom-file-label').html(fileName);
        })
    </script>


    <style>

        body {
            
            background-image: url('https://cdn.pixabay.com/photo/2016/07/17/02/13/background-1523115_960_720.jpg');
            
            
            background-repeat: no-repeat;
            background-size:cover;
            padding: 0px;
        }

    
    </style>
   
</body>
</html>
